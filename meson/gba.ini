[constants]
path = ''
prefix = path / 'arm-none-eabi-'

[binaries]
c       = prefix + 'gcc'
cpp     = prefix + 'g++'
ar      = prefix + 'gcc-ar'
as      = prefix + 'as'
ld      = prefix + 'ld'
nm      = prefix + 'nm'
objcopy = prefix + 'objcopy'
objdump = prefix + 'objdump'
ranlib  = prefix + 'ranlib'
readelf = prefix + 'readelf'
size    = prefix + 'size'
strings = prefix + 'strings'
strip   = prefix + 'strip'

[built-in options]
b_staticpic = false
c_args = ['-mcpu=arm7tdmi', '-mfloat-abi=soft']
cpp_args = c_args
cpp_eh = 'none'
cpp_rtti = false

[host_machine]
system = 'gba'
cpu_family = 'arm'
cpu = 'arm7tdmi'
endian = 'little'
